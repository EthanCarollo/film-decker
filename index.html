<!DOCTYPE html>


<html lang="en">

    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content ="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <title>FILM DECKER</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </head>

    <body class = "light">
        <div class = "halftone1"></div>

        <div class ="searchBar">
            <form>     
                <input type="text"name="search"id="searchValue" placeholder="FILM NAME:" maxLength = 40/>
                <img src = "img/icons8-search-more-90.png" class ="searchIcon" id ="submitSearch">
            </form>
        </div>

        <div class = "centering" id ="topOnPage">
            <img src ="img/FilmDecker logo2.png" class = "logoTop">
        </div>

        <div class = "propositionMovies" id ="homeMovie">
            <h1>RECOMMANDATION</h1>
            <div class = "recommendedTable" id ="carousselRecommend">

            </div>
        </div>

        <div id = "resultText"></div>

        <div class = "noResultText" id ="noResult">NO RESULT<br><span id = "createYourOwn">Do you want to create your film ?</span></div>

        <div class = "NumberPage" id ="numberPageShow">
            <svg viewBox="0 0 256 512" title="angle-left" class ="goPage" id="goBackPage">
                <path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
              </svg>
            <h1 id ="numberPageTxT">Page 1</h1>
            <svg viewBox="0 0 256 512" title="angle-right" class ="goPage" id="goNextPage">
                <path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z" />
            </svg>
        </div>

        <div class = "collectionList" id="collectionListSpec">
            <div class ="showColl" id ="showColl">
                <svg viewBox="0 0 256 512" width="100%" title="angle-right" class ="arrowCollection">
                    <path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z" />
                  </svg>
            </div>
            <h1> COLLECTION </h1>
            <div class ="collection" id ="collectionContent">
            </div>
        </div>

        <div class = "filmTab" id = "filmTabDivRow1"></div>
        <div class = "filmTab" id = "filmTabDivRow2"></div>
        <div class = "filmTab" id = "filmTabDivRow3"></div>
        <div class = "filmTab" id = "filmTabDivRow4"></div>
        <div class = "filmTab" id = "filmTabDivRow5"></div>

        <div class ="goUpToSearch" id = "goUpInPage">
            <a href="#topOnPage">
                <svg viewBox="0 0 512 512" width="7vh" title="arrow-alt-circle-up">
                    <path d="M8 256C8 119 119 8 256 8s248 111 248 248-111 248-248 248S8 393 8 256zm292 116V256h70.9c10.7 0 16.1-13 8.5-20.5L264.5 121.2c-4.7-4.7-12.2-4.7-16.9 0l-115 114.3c-7.6 7.6-2.2 20.5 8.5 20.5H212v116c0 6.6 5.4 12 12 12h64c6.6 0 12-5.4 12-12z" />
                </svg>
            </a>
        </div>

        <div class = "buttonDiv">

            <div class = "modifyCategory" id ="modifyCategoryMenu">
                <div class ="crossAdd" id="openModifyCategoryMenu"></div>
                <div id="formModifyCategoryFilm">
                    <input type="text"name="filmCategoryToModifyName"id="filmCategoryToModifyName" class = "filmTextInput" placeholder="NEW CAT NAME" maxLength = 40/>
                    <select name="filmCategory" id="CategoryToModify" class = "filmCategory">        
                    </select>
                    <button id = "submitModifyCategory">MODIFY CATEGORY</button>
                </div>
            </div>

            <div class = "deleteCategory" id ="deleteCategoryMenu">
                <div class ="crossAdd" id="openDeleteCategoryMenu"></div>
                <div id="formDeleteCategoryFilm">
                    <select name="filmCategory" id="filmCategoryToDelete" class = "filmCategory">        
                    </select>
                    <button id = "deleteCategory">DELETE CATEGORY</button>
                </div>
            </div>

            <div class = "addCategory" id ="addCategoryMenu">
                <div class ="crossAdd" id="openCategoryMenu"></div>
                <div id="formCategoryFilm">
                    <input type="text"name="filmCategoryToAdd"id="filmCategoryToAdd" class = "filmTextInput" placeholder="FILM CATEGORY TO ADD" maxLength = 40/>
                    <button id = "submitCategory">ADD CATEGORY</button>
                </div>
            </div>
            <div class = "modifyFilm" id ="modifyFilmMenu">
                <div class ="crossAdd" id="openModifyMenu"></div>
                <div id="formModifyFilm">
                    <input type="text"name="filmName"id="filmIDToModify" class = "filmTextInput" placeholder="FILM ID" maxLength = 40/>
                    <input type="text"name="filmName"id="filmNameToModify" class = "filmTextInput" placeholder="FILM NAME" maxLength = 40/>
                    <input type="text"name="filmDesc"id="filmDescToModify" class = "filmTextInput" placeholder="FILM DESCRIPTION" maxLength = 120/>
                    <input type="text"name="filmAuthor"id="filmAuthorToModify" class = "filmTextInput" placeholder="FILM AUTHOR" maxLength = 40/>
                    <input type="url"name="filmImage"id="filmImageToModify" class = "filmTextInput" placeholder="FILM IMAGE (URL)" maxLength = 150/>
                    <input type="url"name="filmTrailer"id="filmTrailerToModify" class = "filmTextInput" placeholder="FILM TRAILER (URL)" maxLength = 150/>
                    <select name="filmCategory" id="filmCategoryToModify" class = "filmCategory">        
                    </select>
                    <button id = "submitModify">MODIFY FILM</button>
                </div>
            </div>
            <div class = "addFilm" id ="addFilmMenu">
                <div class ="crossAdd" id="openAddMenu"></div>
                <div id="formAddFilm">
                    <input type="text"name="filmName"id="filmNameToAdd" class = "filmTextInput" placeholder="FILM NAME" maxLength = 40/>
                    <input type="text"name="filmDesc"id="filmDescToAdd" class = "filmTextInput" placeholder="FILM DESCRIPTION" maxLength = 120/>
                    <input type="text"name="filmAuthor"id="filmAuthor" class = "filmTextInput" placeholder="FILM AUTHOR" maxLength = 40/>
                    <input type="url"name="filmImage"id="filmImage" class = "filmTextInput" placeholder="FILM IMAGE (URL)" maxLength = 150/>
                    <input type="url"name="filmTrailer"id="filmTrailer" class = "filmTextInput" placeholder="FILM TRAILER (URL)" maxLength = 150/>
                    <select name="filmCategory" class = "filmCategory" id="filmCategory">        
                    </select>
                    <button id = "submitCreate">ADD FILM</button>
                </div>
            </div>
            <div class = "specificSearch" id ="specificSearchMenu">
                <div class ="crossAdd" id="openSearchMenu"></div>
                <div id="formSearchFilm">
                    <input type="text"name="filmName"id="filmNameToSearch" class = "filmTextInput" placeholder="FILM NAME" maxLength = 40/>
                    <input type="text"name="filmDesc"id="filmDescToSearch" class = "filmTextInput" placeholder="FILM DESCRIPTION" maxLength = 120/>
                    <input type="text"name="filmAuthor"id="filmAuthorToSearch" class = "filmTextInput" placeholder="FILM AUTHOR" maxLength = 40/>
                    <select name="filmCategory" class = "filmCategory" id="filmCategoryToSearch">        
                    </select>
                    <select name="triageCategory" id="Triage" class = "triageCategory">
                        <option value="none">NE PAS TRIER</option>
                        <option value="like">TRIER PAR LIKE</option> 
                        <option value="dislike">TRIER PAR DISLIKE</option>       
                        <option value="A - Z">A - Z</option>
                        <option value="Z - A">Z - A</option>
                    </select>
                    <button id = "submitSearchSpec">SEARCH FILM</button>
                </div>
            </div>
        </div>

        <div class = "sliderOnline" id="sliderOnline">
            <div class ="buttonSlide"></div>
        </div>

        <div class = "loadingPage" id = "loadingPage"></div>
        <script type="text/javascript" src="script/tab.js"></script>
        <script type="text/javascript" src="script/script.js"></script>

    </body>

</html>
